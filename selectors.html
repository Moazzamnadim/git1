<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 class="const">First H1</h1>
    <h1 class="const">Second H1</h1>
    <h3 class="input">First H3</h3>
    <h3 class="input">Second H3</h3>
    <h5 class="grn">First H5</h5>
    <h5 class="grn">Second H5</h5>
    <h5 class="grn">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {

      let tag= document.getElementsByClassName("const")
      for (let i = 0; i < tag.length; i++) {
      tag[i].style.color = "red";
      }
    }
      function changeH3() {
        let tag3=document.getElementsByClassName("input")
        for(let i=0; i<tag3.length; i++){
            tag3[i].style.color="green"
        }
    
      }

      function changeH5() {
        let tagb=document.querySelectorAll(".grn")
     for(let i=0; i<tagb.length; i++){
        tagb[i].style.color = "blue";
     }
      }

      function changeGreen() {
        let taggreen=document.querySelectorAll(".green")
     for(let i=0; i<taggreen.length; i++){
        taggreen[i].style.color = "green";
      }
    }

      function changeRed() {
        let tagblue=document.querySelectorAll(".blue")
        for(let i=0; i<tagblue.length; i++){
            tagblue[i].style.color = "blue";
        }
      }

      function changeBlue() {
        let tagred=document.querySelectorAll(".red")
        for(let i=0; i<tagred.length; i++){
            tagred[i].style.color = "red";
        }
      }
    </script>
  </body>
</html>
